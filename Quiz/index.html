<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizk.ing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .quiz-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question-counter {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
      font-weight: bold;
      background-color: #f8f9fa;
      padding: 5px;
      border-radius: 3px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #quizSearch {
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      display: block;
    }
    #quizSearch.hidden {
      display: none;
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    #searchInput:focus {
      outline: none;
      border-color: #007bff;
    }
    #quizGrid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #quizGrid.hidden {
      display: none;
    }
    .quiz-item {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .quiz-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #e9ecef;
    }
    .quiz-item h3 {
      margin: 0;
      color: #333;
      font-size: 1.1em;
    }
    .option {
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #e9ecef;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .hidden {
      display: none;
    }
    #nameSection {
      text-align: center;
      margin-bottom: 20px;
    }
    #studentName {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
      width: 200px;
      font-size: 16px;
    }
    #startQuiz {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #startQuiz:hover:not(:disabled) {
      background-color: #218838;
    }
    #startQuiz:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #previousResults {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    #previousResults h3 {
      margin-top: 0;
      color: #333;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .clear-results-btn {
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .clear-results-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quizk.ing</h1>
    <div id="nameSection">
      <input type="text" id="studentName" placeholder="Enter your name" maxlength="50">
      <button id="startQuiz" disabled>Go</button>
    </div>
    <div id="quizSearch" class="hidden">
      <input type="text" id="searchInput" placeholder="Search quizzes..." maxlength="50">
    </div>
    <div id="quizGrid" class="hidden">
      <!-- Quiz items will be populated here -->
    </div>
    <div id="previousResults" class="hidden"></div>
    <div id="quiz" class="hidden">
      <div class="question-counter" id="questionCounter"></div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <button id="next" class="hidden">Next Question</button>
    </div>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    let quizList = [];
    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let currentStudentName = "";
    let currentQuizFile = "";

    const studentNameInput = document.getElementById("studentName");
    const startQuizButton = document.getElementById("startQuiz");
    const nameSection = document.getElementById("nameSection");
    const quizSearch = document.getElementById("quizSearch");
    const searchInput = document.getElementById("searchInput");
    const quizGrid = document.getElementById("quizGrid");
    const previousResultsElement = document.getElementById("previousResults");
    const questionElement = document.getElementById("question");
    const questionCounterElement = document.getElementById("questionCounter");
    const optionsElement = document.getElementById("options");
    const nextButton = document.getElementById("next");
    const resultElement = document.getElementById("result");
    const quizContainer = document.getElementById("quiz");

    // Local storage functions
    function saveQuizResult(studentName, quizFile, score, totalQuestions) {
      const key = `quiz_results_${studentName}`;
      let results = JSON.parse(localStorage.getItem(key) || '[]');
      
      // Ensure results is always an array (handle legacy object data)
      if (!Array.isArray(results)) {
        // Convert legacy object format to array format
        const legacyResults = results || {};
        results = Object.entries(legacyResults).map(([legacyQuizFile, result]) => ({
          quizFile: legacyQuizFile,
          score: result.score,
          totalQuestions: result.totalQuestions,
          percentage: result.percentage,
          date: result.date,
          timestamp: Date.now() // Add timestamp for legacy entries
        }));
      }
      
      // Add new result
      const newResult = {
        quizFile: quizFile,
        score: score,
        totalQuestions: totalQuestions,
        percentage: Math.round((score / totalQuestions) * 100),
        date: new Date().toLocaleString(),
        timestamp: Date.now()
      };
      
      results.push(newResult);
      
      // Keep only the last 5 results (most recent first)
      results.sort((a, b) => b.timestamp - a.timestamp);
      if (results.length > 5) {
        results = results.slice(0, 5);
      }
      
      localStorage.setItem(key, JSON.stringify(results));
    }

    function getQuizResults(studentName) {
      const key = `quiz_results_${studentName}`;
      let results = JSON.parse(localStorage.getItem(key) || '[]');
      
      // Ensure results is always an array (handle legacy object data)
      if (!Array.isArray(results)) {
        const legacyResults = results || {};
        results = Object.entries(legacyResults).map(([quizFile, result]) => ({
          quizFile: quizFile,
          score: result.score,
          totalQuestions: result.totalQuestions,
          percentage: result.percentage,
          date: result.date,
          timestamp: Date.now()
        }));
        localStorage.setItem(key, JSON.stringify(results)); // Update storage to array format
      }
      
      return results;
    }

    function clearQuizResults(studentName, quizFile) {
      const key = `quiz_results_${studentName}`;
      let results = getQuizResults(studentName);
      
      // Find and remove the most recent result for this quiz
      const quizResults = results.filter(result => result.quizFile === quizFile);
      if (quizResults.length > 0) {
        // Find the most recent one by timestamp
        const mostRecent = quizResults.reduce((latest, current) => 
          current.timestamp > latest.timestamp ? current : latest
        );
        
        // Remove only that specific result
        results = results.filter(result => 
          !(result.quizFile === quizFile && result.timestamp === mostRecent.timestamp)
        );
        
        localStorage.setItem(key, JSON.stringify(results));
      }
      
      displayPreviousResults(studentName);
    }

    function displayPreviousResults(studentName) {
      const results = getQuizResults(studentName);
      if (results.length === 0) {
        previousResultsElement.classList.add("hidden");
        return;
      }

      previousResultsElement.classList.remove("hidden");
      previousResultsElement.innerHTML = '<h3>Your Last 5 Results</h3>';
      
      // Sort by timestamp (most recent first)
      const sortedResults = [...results].sort((a, b) => b.timestamp - a.timestamp);
      
      // Show only the first 5
      sortedResults.slice(0, 5).forEach((result, index) => {
        const resultItem = document.createElement("div");
        resultItem.className = "result-item";
        
        const quizName = quizList.find(q => q.file === result.quizFile)?.name || result.quizFile;
        
        resultItem.innerHTML = `
          <span>
            #${index + 1} ${quizName}: ${result.score}/${result.totalQuestions} (${result.percentage}%) - ${result.date}
          </span>
          <button class="clear-results-btn" onclick="clearQuizResults('${studentName}', '${result.quizFile}')">Clear</button>
        `;
        
        previousResultsElement.appendChild(resultItem);
      });
    }

    async function populateQuizSelector() {
      // Use quizzes.json file directly
      await fetchQuizzesFromJson();
    }

    function filterQuizzes(searchTerm) {
      const term = searchTerm.toLowerCase();
      const filteredQuizzes = quizList.filter(quiz => 
        quiz.name.toLowerCase().includes(term)
      );
      displayQuizzes(filteredQuizzes);
    }

    function displayQuizzes(quizzes) {
      quizGrid.innerHTML = '';
      quizzes.forEach(quiz => {
        const quizItem = document.createElement("div");
        quizItem.className = "quiz-item";
        quizItem.innerHTML = `<h3>${quiz.name}</h3>`;
        quizItem.addEventListener("click", () => loadQuiz(quiz.file));
        quizGrid.appendChild(quizItem);
      });
    }

    // Optional fallback function if API fails
    async function fetchQuizzesFromJson() {
      try {
        const response = await fetch(`quizzes.json?t=${Date.now()}&v=${Math.random()}`, {
          cache: 'no-cache',
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });
        if (!response.ok) throw new Error('Failed to load quiz list');
        const jsonList = await response.json();
        console.log('Loaded quiz list:', jsonList);
        quizList = jsonList; // Store quiz list for later use
        displayQuizzes(jsonList);
      } catch (e) {
        console.error('Fallback failed:', e);
      }
    }

    async function loadQuiz(file) {
      try {
        const response = await fetch(`${file}?t=${Date.now()}`);
        if (!response.ok) throw new Error("Failed to load quiz");
        quizData = await response.json();
        currentQuestion = 0;
        score = 0;
        currentQuizFile = file;
        
        // Hide previous results when starting quiz
        previousResultsElement.classList.add("hidden");
        
        quizContainer.classList.remove("hidden");
        resultElement.classList.add("hidden");
        loadQuestion();
      } catch (error) {
        resultElement.classList.remove("hidden");
        resultElement.textContent = "Error loading quiz. Please try another.";
      }
    }

    function loadQuestion() {
      const currentQuiz = quizData[currentQuestion];
      console.log('Loading question:', currentQuestion + 1, 'of', quizData.length);
      questionCounterElement.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
      questionElement.textContent = currentQuiz.question;
      optionsElement.innerHTML = "";
      currentQuiz.options.forEach(option => {
        const optionElement = document.createElement("div");
        optionElement.classList.add("option");
        optionElement.textContent = option;
        optionElement.addEventListener("click", () => selectOption(option));
        optionsElement.appendChild(optionElement);
      });
      nextButton.classList.add("hidden");
      nextButton.style.marginTop = "20px";
      
      // Update button text based on current question
      if (currentQuestion === quizData.length - 1) {
        nextButton.textContent = "Finish Quiz";
      } else {
        nextButton.textContent = "Next Question";
      }
    }

    function selectOption(selected) {
      const currentQuiz = quizData[currentQuestion];
      if (selected === currentQuiz.answer) {
        score++;
        // Show correct answer briefly, then auto-advance
        optionsElement.querySelectorAll(".option").forEach(opt => {
          opt.style.pointerEvents = "none";
          if (opt.textContent === currentQuiz.answer) {
            opt.style.backgroundColor = "#28a745";
          }
        });
        // Auto-advance after a short delay
        setTimeout(() => {
          currentQuestion++;
          console.log('Auto-advance: currentQuestion =', currentQuestion, 'quizData.length =', quizData.length);
          if (currentQuestion < quizData.length) {
            loadQuestion();
          } else {
            console.log('Calling showResult()');
            showResult();
          }
        }, 200);
      } else {
        // Show incorrect answer and next button
        optionsElement.querySelectorAll(".option").forEach(opt => {
          opt.style.pointerEvents = "none";
          if (opt.textContent === currentQuiz.answer) {
            opt.style.backgroundColor = "#28a745";
          } else if (opt.textContent === selected && selected !== currentQuiz.answer) {
            opt.style.backgroundColor = "#dc3545";
          }
        });
        
        // Update button text and show it
        if (currentQuestion === quizData.length - 1) {
          nextButton.textContent = "Finish Quiz";
        } else {
          nextButton.textContent = "Next Question";
        }
        nextButton.classList.remove("hidden");
      }
    }

    function showResult() {
      console.log('showResult() called');
      // Save the result to local storage
      saveQuizResult(currentStudentName, currentQuizFile, score, quizData.length);
      
      quizContainer.classList.add("hidden");
      resultElement.classList.remove("hidden");
      
      const percentage = Math.round((score / quizData.length) * 100);
      
      // First, show the current quiz result
      resultElement.innerHTML = `
        <h2>Quiz Complete!</h2>
        <p><strong>${currentStudentName}</strong>, you scored ${score} out of ${quizData.length} (${percentage}%)</p>
        <p>Your results have been saved.</p>
      `;

      // Then add the results section if there are any
      const results = getQuizResults(currentStudentName);
      let resultsHtml = '';
      
      if (results.length > 0) {
        // Sort by timestamp (most recent first)
        const sortedResults = [...results].sort((a, b) => b.timestamp - a.timestamp);
        
        resultsHtml = `
          <div id="previousResults" style="background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin: 20px 0;">
            <h3 style="margin-top: 0; color: #333;">Your Last 5 Results</h3>
        `;
        
        // Show only the first 5
        sortedResults.slice(0, 5).forEach((result, index) => {
          const quizName = quizList.find(q => q.file === result.quizFile)?.name || result.quizFile;
          // Force display full date and time using timestamp
          const dateTime = new Date(result.timestamp).toLocaleString([], { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit'
          });
          resultsHtml += `
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #eee;">
              <span>#${index + 1} ${quizName}: ${result.score}/${result.totalQuestions} (${result.percentage}%) - ${dateTime}</span>
              <button class="clear-results-btn" onclick="clearQuizResultInline('${currentStudentName}', '${result.quizFile}', '${result.timestamp}'); refreshResultsDisplay();" style="padding: 5px 10px; background-color: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px;">Clear</button>
            </div>
          `;
        });
        
        resultsHtml += '</div>';
      }
      
      // Add the results and buttons
      resultElement.innerHTML += `
        ${resultsHtml}
        <div style="margin-top: 20px; text-align: center;">
          <button id="takeAgainBtn" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px;">Take Again</button>
          <button id="endBtn" style="padding: 10px 20px; background-color: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">End</button>
        </div>
      `;
      
      // Add event listeners for the new buttons
      document.getElementById('takeAgainBtn').addEventListener('click', () => {
        // Reset quiz for take again
        currentQuestion = 0;
        score = 0;
        loadQuiz(currentQuizFile);
      });
      
      document.getElementById('endBtn').addEventListener('click', () => {
        // Return to main page
        quizContainer.classList.add("hidden");
        resultElement.classList.add("hidden");
        quizSelector.value = "";
        quizSelector.classList.add("hidden");
        nameSection.classList.remove("hidden");
        studentNameInput.value = currentStudentName;
        startQuizButton.disabled = false;
      });
    }

    // New function to handle clear without full refresh
    function clearQuizResultInline(studentName, quizFile, timestamp) {
      const key = `quiz_results_${studentName}`;
      let results = getQuizResults(studentName);
      
      // Remove the specific result by quizFile and timestamp
      results = results.filter(result => 
        !(result.quizFile === quizFile && result.timestamp === parseInt(timestamp))
      );
      
      localStorage.setItem(key, JSON.stringify(results));
    }

    // Function to refresh just the results display
    function refreshResultsDisplay() {
      const results = getQuizResults(currentStudentName);
      let resultsHtml = '';
      
      // Build the complete page HTML
      resultsHtml = `
        <h2>Quiz Complete!</h2>
        <p><strong>${currentStudentName}</strong>, you scored ${score} out of ${quizData.length} (${Math.round((score / quizData.length) * 100)}%)</p>
        <p>Your results have been saved.</p>
      `;
      
      if (results.length > 0) {
        const sortedResults = [...results].sort((a, b) => b.timestamp - a.timestamp);
        
        resultsHtml += `
          <div id="previousResults" style="background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin: 20px 0;">
            <h3 style="margin-top: 0; color: #333;">Your Last 5 Results</h3>
        `;
        
        sortedResults.slice(0, 5).forEach((result, index) => {
          const quizName = quizList.find(q => q.file === result.quizFile)?.name || result.quizFile;
          const dateTime = new Date(result.timestamp).toLocaleString([], { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit'
          });
          resultsHtml += `
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #eee;">
              <span>#${index + 1} ${quizName}: ${result.score}/${result.totalQuestions} (${result.percentage}%) - ${dateTime}</span>
              <button class="clear-results-btn" onclick="clearQuizResultInline('${currentStudentName}', '${result.quizFile}', '${result.timestamp}'); refreshResultsDisplay();" style="padding: 5px 10px; background-color: #dc3545; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px;">Clear</button>
            </div>
          `;
        });
        
        resultsHtml += '</div>';
      }
      
      // Add the buttons
      resultsHtml += `
        <div style="margin-top: 20px; text-align: center;">
          <button id="takeAgainBtn" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px;">Take Again</button>
          <button id="endBtn" style="padding: 10px 20px; background-color: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">End</button>
        </div>
      `;
      
      // Replace the entire content
      resultElement.innerHTML = resultsHtml;
      
      // Add event listeners for the buttons
      document.getElementById('takeAgainBtn').addEventListener('click', () => {
        currentQuestion = 0;
        score = 0;
        loadQuiz(currentQuizFile);
      });
      
      document.getElementById('endBtn').addEventListener('click', () => {
        quizContainer.classList.add("hidden");
        resultElement.classList.add("hidden");
        quizSelector.value = "";
        quizSelector.classList.add("hidden");
        nameSection.classList.remove("hidden");
        studentNameInput.value = currentStudentName;
        startQuizButton.disabled = false;
      });
    }

    // Name input validation
    studentNameInput.addEventListener("input", (e) => {
      const name = e.target.value.trim();
      startQuizButton.disabled = name.length === 0;
    });

    // Start quiz button
    startQuizButton.addEventListener("click", async () => {
      const name = studentNameInput.value.trim();
      if (name.length > 0) {
        currentStudentName = name;
        nameSection.classList.add("hidden");
        
        // Show search box first
        quizSearch.classList.remove("hidden");
        searchInput.value = ''; // Clear any previous search
        searchInput.focus(); // Focus the search input
        
        // Load and display quizzes
        await fetchQuizzesFromJson();
        quizGrid.style.display = 'grid';
        quizGrid.classList.remove("hidden");
        
        // Show previous results if any
        displayPreviousResults(name);
      }
    });

    searchInput.addEventListener("input", (e) => {
      filterQuizzes(e.target.value);
    });

    nextButton.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    // No longer initialize on page load - wait for name entry
  </script>
</body>
</html>

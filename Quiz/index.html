<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizk.ing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .quiz-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question-counter {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
      font-weight: bold;
      background-color: #f8f9fa;
      padding: 5px;
      border-radius: 3px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    select, button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    select {
      display: block;
      margin: 20px auto;
      width: 350px;
    }
    select:hover, button:hover {
      background-color: #0056b3;
    }
    .option {
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #e9ecef;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .hidden {
      display: none;
    }
    #nameSection {
      text-align: center;
      margin-bottom: 20px;
    }
    #studentName {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
      width: 200px;
      font-size: 16px;
    }
    #startQuiz {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #startQuiz:hover:not(:disabled) {
      background-color: #218838;
    }
    #startQuiz:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #previousResults {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    #previousResults h3 {
      margin-top: 0;
      color: #333;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .clear-results-btn {
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .clear-results-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quizk.ing</h1>
    <div id="nameSection">
      <input type="text" id="studentName" placeholder="Enter your name" maxlength="50">
      <button id="startQuiz" disabled>Start Quiz</button>
    </div>
    <select id="quizSelector" class="hidden">
      <option value="">Select a Quiz</option>
    </select>
    <div id="previousResults" class="hidden"></div>
    <div id="quiz" class="hidden">
      <div class="question-counter" id="questionCounter"></div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <button id="next" class="hidden">Next Question</button>
    </div>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    let quizList = [];
    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    let currentStudentName = "";
    let currentQuizFile = "";

    const studentNameInput = document.getElementById("studentName");
    const startQuizButton = document.getElementById("startQuiz");
    const nameSection = document.getElementById("nameSection");
    const quizSelector = document.getElementById("quizSelector");
    const previousResultsElement = document.getElementById("previousResults");
    const questionElement = document.getElementById("question");
    const questionCounterElement = document.getElementById("questionCounter");
    const optionsElement = document.getElementById("options");
    const nextButton = document.getElementById("next");
    const resultElement = document.getElementById("result");
    const quizContainer = document.getElementById("quiz");

    // Local storage functions
    function saveQuizResult(studentName, quizFile, score, totalQuestions) {
      const key = `quiz_results_${studentName}`;
      let results = JSON.parse(localStorage.getItem(key) || '{}');
      results[quizFile] = {
        score: score,
        totalQuestions: totalQuestions,
        percentage: Math.round((score / totalQuestions) * 100),
        date: new Date().toLocaleDateString()
      };
      localStorage.setItem(key, JSON.stringify(results));
    }

    function getQuizResults(studentName) {
      const key = `quiz_results_${studentName}`;
      return JSON.parse(localStorage.getItem(key) || '{}');
    }

    function clearQuizResults(studentName, quizFile) {
      const key = `quiz_results_${studentName}`;
      let results = JSON.parse(localStorage.getItem(key) || '{}');
      delete results[quizFile];
      localStorage.setItem(key, JSON.stringify(results));
      displayPreviousResults(studentName, quizFile);
    }

    function displayPreviousResults(studentName, quizFile) {
      const results = getQuizResults(studentName);
      if (Object.keys(results).length === 0) {
        previousResultsElement.classList.add("hidden");
        return;
      }

      previousResultsElement.classList.remove("hidden");
      previousResultsElement.innerHTML = '<h3>Previous Results</h3>';
      
      Object.entries(results).forEach(([file, result]) => {
        const resultItem = document.createElement("div");
        resultItem.className = "result-item";
        
        const quizName = quizList.find(q => q.file === file)?.name || file;
        const isCurrentQuiz = file === quizFile;
        
        resultItem.innerHTML = `
          <span style="font-weight: ${isCurrentQuiz ? 'bold' : 'normal'}">
            ${quizName}: ${result.score}/${result.totalQuestions} (${result.percentage}%) - ${result.date}
          </span>
          <button class="clear-results-btn" onclick="clearQuizResults('${studentName}', '${file}')">Clear</button>
        `;
        
        previousResultsElement.appendChild(resultItem);
      });
    }

    async function populateQuizSelector() {
      // Use quizzes.json file directly
      await fetchQuizzesFromJson();
    }

    // Optional fallback function if API fails
    async function fetchQuizzesFromJson() {
      try {
        // Clear existing options first
        quizSelector.innerHTML = '<option value="">Select a Quiz</option>';
        
        const response = await fetch(`quizzes.json?t=${Date.now()}&v=${Math.random()}`, {
          cache: 'no-cache',
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });
        if (!response.ok) throw new Error('Failed to load quiz list');
        const jsonList = await response.json();
        console.log('Loaded quiz list:', jsonList);
        quizList = jsonList; // Store quiz list for later use
        jsonList.forEach(quiz => {
          const option = document.createElement("option");
          option.value = quiz.file;
          option.textContent = quiz.name;
          quizSelector.appendChild(option);
        });
      } catch (e) {
        console.error('Fallback failed:', e);
      }
    }

    async function loadQuiz(file) {
      try {
        const response = await fetch(`${file}?t=${Date.now()}`);
        if (!response.ok) throw new Error("Failed to load quiz");
        quizData = await response.json();
        currentQuestion = 0;
        score = 0;
        currentQuizFile = file;
        
        // Show previous results for this student and quiz
        displayPreviousResults(currentStudentName, file);
        
        quizContainer.classList.remove("hidden");
        resultElement.classList.add("hidden");
        loadQuestion();
      } catch (error) {
        resultElement.classList.remove("hidden");
        resultElement.textContent = "Error loading quiz. Please try another.";
      }
    }

    function loadQuestion() {
      const currentQuiz = quizData[currentQuestion];
      console.log('Loading question:', currentQuestion + 1, 'of', quizData.length);
      questionCounterElement.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
      questionElement.textContent = currentQuiz.question;
      optionsElement.innerHTML = "";
      currentQuiz.options.forEach(option => {
        const optionElement = document.createElement("div");
        optionElement.classList.add("option");
        optionElement.textContent = option;
        optionElement.addEventListener("click", () => selectOption(option));
        optionsElement.appendChild(optionElement);
      });
      nextButton.classList.add("hidden");
    }

    function selectOption(selected) {
      const currentQuiz = quizData[currentQuestion];
      if (selected === currentQuiz.answer) {
        score++;
        // Show correct answer briefly, then auto-advance
        optionsElement.querySelectorAll(".option").forEach(opt => {
          opt.style.pointerEvents = "none";
          if (opt.textContent === currentQuiz.answer) {
            opt.style.backgroundColor = "#28a745";
          }
        });
        // Auto-advance after a short delay
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < quizData.length) {
            loadQuestion();
          } else {
            showResult();
          }
        }, 1000);
      } else {
        // Show incorrect answer and next button
        optionsElement.querySelectorAll(".option").forEach(opt => {
          opt.style.pointerEvents = "none";
          if (opt.textContent === currentQuiz.answer) {
            opt.style.backgroundColor = "#28a745";
          } else if (opt.textContent === selected && selected !== currentQuiz.answer) {
            opt.style.backgroundColor = "#dc3545";
          }
        });
        nextButton.classList.remove("hidden");
      }
    }

    function showResult() {
      // Save the result to local storage
      saveQuizResult(currentStudentName, currentQuizFile, score, quizData.length);
      
      quizContainer.classList.add("hidden");
      resultElement.classList.remove("hidden");
      
      const percentage = Math.round((score / quizData.length) * 100);
      resultElement.innerHTML = `
        <h2>Quiz Complete!</h2>
        <p><strong>${currentStudentName}</strong>, you scored ${score} out of ${quizData.length} (${percentage}%)</p>
        <p>Your results have been saved.</p>
        <button onclick="location.reload()">Take Another Quiz</button>
      `;
      
      // Update the previous results display
      displayPreviousResults(currentStudentName, currentQuizFile);
    }

    // Name input validation
    studentNameInput.addEventListener("input", (e) => {
      const name = e.target.value.trim();
      startQuizButton.disabled = name.length === 0;
    });

    // Start quiz button
    startQuizButton.addEventListener("click", () => {
      const name = studentNameInput.value.trim();
      if (name.length > 0) {
        currentStudentName = name;
        nameSection.classList.add("hidden");
        quizSelector.classList.remove("hidden");
        populateQuizSelector();
      }
    });

    quizSelector.addEventListener("change", (e) => {
      if (e.target.value) {
        loadQuiz(e.target.value);
      } else {
        quizContainer.classList.add("hidden");
        resultElement.classList.add("hidden");
        previousResultsElement.classList.add("hidden");
      }
    });

    nextButton.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    // Initialize on page load
    populateQuizSelector();
  </script>
</body>
</html>
